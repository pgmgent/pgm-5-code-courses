<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Geometry Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Geometry Calculator</h1>
      <div class="input-container">
        <label for="shape">Select Shape:</label>
        <select id="shape">
          <option value="rectangle">Rectangle</option>
          <option value="square">Square</option>
          <option value="circle">Circle</option>
        </select>
      </div>
      <div class="input-container">
        <label for="length">Length/Radius:</label>
        <input type="number" id="length" placeholder="Enter length/radius" />
      </div>
      <div class="input-container" id="width-container">
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width" />
      </div>
      <button id="calculate">Calculate</button>
      <p class="result">Area: <span id="area">0</span></p>
      <p class="result">Perimeter: <span id="perimeter">0</span></p>
      <ul id="shape-list">
        <!-- Add shapes here -->
      </ul>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
